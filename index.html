<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Your Name | [Page Title]</title>
    <style>
        /* Basic dark mode styles */
        :root {
            color-scheme: dark light;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #ffffff;
        }

        header, nav, main, footer {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #64ffda;
        }

        main {
            min-height: calc(100vh - 200px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
    </style>
</head>
